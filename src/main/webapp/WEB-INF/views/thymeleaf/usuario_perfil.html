<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/contPlatos.css}" />
    <link rel="stylesheet" th:href="@{/css/contRestaurants.css}" />
    <link rel="stylesheet" th:href="@{/css/buscador.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <a class="header-titulo mb-0" style="text-decoration: none; color: black;" th:href="@{/home}">TuResto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarUserMenu"
                aria-controls="navbarUserMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarUserMenu">
            <ul class="navbar-nav ml-auto pr-3">
                <li th:if="${usuarioLogueado}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/usuarioPerfil}">Ver perfil</a>
                        <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                    </div>
                </li>
                <li th:unless="${usuarioLogueado}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <h1 class="my-3" th:text="'Hola de nuevo ' + ${username}"></h1>
        <hr>
        <h2 class="mt-3">Estas son tus reservas: </h2>
        <div
                class="mt-3 d-flex align-items-center justify-content-start flex-wrap" style="gap: 3em">
            <div th:each="reserva : ${reservas}" class="card"
                 style="width: 18rem">
                <div class="card-body">
                    <h2 style="font-size: 1.5em"
                        th:text="${reserva.restaurante.nombre}"></h2>
                    <p class="fw-light" th:text="'Fecha: ' + ${reserva.fecha}"></p>
                    <p class="fw-light" th:text="'Para ' + ${reserva.cantidadPersonas} + ' personas'"></p>
                    <a class="btn btn-info" th:href="@{/restaurante/{id}(id=${reserva.restaurante.id})}">Ver restaurante</a>
                </div>
            </div>
        </div>
        <p th:if="${error != null}" class="alert alert-warning mt-3" th:text="${error}"></p>
    </div>
</main>
<footer class="p-3 mt-5 d-flex align-items-center justify-content-between bg-dark text-white position-fixed bottom-0 w-100">
    <p class="mb-0">Genesis</p>
    <p class="mb-0">Mateo</p>
    <p class="mb-0">Axel</p>
    <p class="mb-0">Ivan</p>
  </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>

</html>
