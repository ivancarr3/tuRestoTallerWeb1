<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Reserva</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/contPlatos.css}"/>
    <link rel="stylesheet" th:href="@{/css/contRestaurants.css}"/>
    <link rel="stylesheet" th:href="@{/css/buscador.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div
            class="container-fluid d-flex align-items-center justify-content-between"
    >
        <a
                class="header-titulo mb-0"
                style="text-decoration: none; color: black"
                th:href="@{/home}"
        >TuResto</a
        >
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarUserMenu"
                aria-controls="navbarUserMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarUserMenu"
        >
            <ul class="navbar-nav ml-auto pr-3">
                <li th:if="${usuarioLogueado}" class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdownMenuLink"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <i class="fas fa-user"></i>
                    </a>
                    <div
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuLink"
                    >
                        <a class="dropdown-item" th:href="@{/usuarioPerfil}"
                        >Ver perfil</a
                        >
                        <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                    </div>
                </li>
                <li th:unless="${usuarioLogueado}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container mt-5">
        <div class="mainbox col-md-12 mx-auto bg-white shadow rounded p-4">
            <h3>Tu reserva ha sido tomada pero está pendiente de pago</h3>
            <p class="mb-3">
                Para realizar el pago, visita
                <a th:href="${urlpago}" target="_blank">este link</a>.
            </p>
            <p class="mb-0">
                Una vez pagada la reserva, no se devolverá el dinero en caso de cancelarla </p>
            <a
                    href="/turesto/home"
                    style="text-decoration: none"
                    class="btn btn-primary mt-3"
            >Volver al menú <i class="fas fa-home"></i
            ></a>
        </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
