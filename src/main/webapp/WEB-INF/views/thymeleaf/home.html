<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Taller Web I</title>
  <link rel="stylesheet" th:href="@{/css/reset.css}" />
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/contPlatos.css}" />
  <link rel="stylesheet" th:href="@{/css/contRestaurants.css}" />
  <link rel="stylesheet" th:href="@{/css/buscador.css}" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <style>
      .card img {
        width: 358px !important;
        height: 300px !important;
      }

      a {
        text-decoration: none;
      }
   </style>
</head>

<body>
<header>
  <a class="header-titulo mb-0" style="text-decoration: none; color: black;" th:href="@{/home}">TuResto</a>
  <button class="btn btn-dark" style="font-size: 16px; font-weight: 600">
    Ingresar
  </button>
</header>
<main>
  <div class="contPlatos">
    <div class="contPlato">
      <img
              class="contPlato-img"
              th:src="@{/img/platos/pizza.jpeg}"
              alt="pizza"
      />
      <h2 class="contPlato-txt mb-0">Pizzas</h2>
    </div>
    <div class="contPlato">
      <img
              class="contPlato-img"
              th:src="@{/img/platos/empanadas.webp}"
              alt="empanadas"
      />
      <h2 class="contPlato-txt mb-0">Empanadas</h2>
    </div>
    <div class="contPlato">
      <img
              class="contPlato-img"
              th:src="@{/img/platos/pastas.jpeg}"
              alt="pastas"
      />
      <h2 class="contPlato-txt mb-0">Pastas</h2>
    </div>
    <div class="contPlato">
      <img
              class="contPlato-img"
              th:src="@{/img/platos/ensaladas.jpg}"
              alt="ensaladas"
      />
      <h2 class="contPlato-txt mb-0">Ensaladas</h2>
    </div>
    <div class="contPlato">
      <img
              class="contPlato-img"
              th:src="@{/img/platos/helados.jpg}"
              alt="helados"
      />
      <h2 class="contPlato-txt mb-0">Helados</h2>
    </div>
  </div>
  <div class="container">
    <form
            action="#"
            th:action="@{/home}"
            method="POST"
            class="buscador-formBusqueda w-100 mb-4 d-flex"
            style="flex-direction: column; gap: 1em"
    >
      <div class="input-group" style="flex-wrap: nowrap">
        <input
                type="text"
                class="form-control w-100"
                name="busqueda"
                id="busqueda"
                placeholder="La Farola, La Quintana, etc..."
                autocomplete="off"
        />
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>

    <div class="accordion mb-3" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Filtros
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <form action="#" th:action="@{/filtrar}" method="POST">
              <input type="radio" id="1-star-rating" th:value="1.0" name="filtrado" />
              <label for="1-star-rating" class="star-rating star">
                1<i class="fas fa-star" style="color: #ffc107"></i>
              </label>

              <input type="radio" id="2-star-rating" th:value="2.0" name="filtrado" />
              <label for="2-star-rating" class="star-rating star">
                2<i class="fas fa-star" style="color: #ffc107"></i>
              </label>

              <input type="radio" id="3-star-rating" th:value="3.0" name="filtrado" />
              <label for="3-star-rating" class="star-rating star">
                3<i class="fas fa-star" style="color: #ffc107"></i>
              </label>

              <input type="radio" id="4-star-rating" th:value="4.0" name="filtrado" />
              <label for="4-star-rating" class="star-rating star">
                4<i class="fas fa-star" style="color: #ffc107"></i>
              </label>

              <input type="radio" id="5-star-rating" th:value="5.0" name="filtrado" />
              <label for="5-star-rating" class="star-rating star">
                5<i class="fas fa-star" style="color: #ffc107"></i>
              </label>

              <input type="radio" name="filtro_orden" th:value="DESC" />
              <label>DESC</label>

              <input type="radio" name="filtro_orden" th:value="ASC" />
              <label>ASC</label>

              <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <p
            th:if="${errorFiltro != null}"
            class="alert alert-danger"
            th:text="${errorFiltro}"
    ></p>
    <p
            th:if="${error != null}"
            class="alert alert-danger"
            th:text="${error}"
    ></p>
  </div>
  <div
          class="container d-flex align-items-center justify-content-center flex-wrap"
          style="gap: 3em"
  >
    <div
            th:each="restaurante : ${restaurantes}"
            class="card"
            style="width: 18rem"
    >
      <img
              th:src="@{/img/restaurant/__${restaurante.imagen}__}"
              alt="Restaurante"
              title="Restaurante"
              class="card-image-top"
      />
      <div class="card-body">
        <h2 style="font-size: 1.5em" th:text="${restaurante.nombre}"></h2>
        <p class="fw-light" th:text="${restaurante.direccion}"></p>
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center" style="gap: 0.5em">
            <p
                    class="contRestaurant-estrellas mb-0"
                    th:text="${restaurante.estrellas}"
            ></p>
            <i class="fas fa-star" style="color: #ffc107"></i>
          </div>
          <a th:href="@{/reserva/{id}(id=${restaurante.id})}" class="contRestaurant-btnReservar">Explorar</a>
          <p
                  th:if="${error != null}"
                  class="alert alert-danger"
                  th:text="${error}"
          ></p>
        </div>
      </div>
    </div>
  </div>
  <footer
          class="p-3 mt-5 d-flex align-items-center justify-content-between bg-dark text-white"
  >
    <p class="mb-0">Genesis</p>
    <p class="mb-0">Mateo</p>
    <p class="mb-0">Axel</p>
    <p class="mb-0">Ivan</p>
  </footer>
</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
