<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Taller Web I</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/contPlatos.css}" />
    <link rel="stylesheet" th:href="@{/css/contRestaurants.css}" />
    <link rel="stylesheet" th:href="@{/css/buscador.css}" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .card img {
        width: 358px !important;
        height: 300px !important;
      }

      a {
        text-decoration: none;
      }
   </style>
</head>

<body>
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}" style="text-decoration: none; color: black;">TuResto</a>
        <form class="d-none d-lg-flex mx-auto" action="#" th:action="@{/buscar_direccion}" method="GET">
            <div class="input-group">
                <input type="text" placeholder="Buscar por dirección" class="form-control" name="direccion" required />
                <button type="submit" class="btn btn-dark">Filtrar</button>
            </div>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUserMenu"
                aria-controls="navbarUserMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarUserMenu">
            <ul class="navbar-nav">
                <li th:if="${usuarioLogueado}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/usuarioPerfil}">Ver perfil</a>
                        <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                    </div>
                </li>
                <li th:unless="${usuarioLogueado}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
                </li>
            </ul>
        </div>
        <form class="d-lg-none my-2 w-100" action="#" th:action="@{/buscar_direccion}" method="GET">
            <div class="input-group">
                <input type="text" placeholder="Buscar por dirección" class="form-control" name="direccion" required />
                <button type="submit" class="btn btn-dark">Filtrar</button>
            </div>
        </form>
    </div>
</header>
<main>
    <div class="contPlatos">
        <div class="contPlato">
            <a th:href="@{/home/platos/{categoria}(categoria='pizzas')}">
                <img
                        class="contPlato-img"
                        th:src="@{/img/platos/pizza.jpeg}"
                        alt="pizza"
                />
                <h2 class="contPlato-txt mb-0">Pizzas</h2>
            </a>
        </div>
        <div class="contPlato">
            <a th:href="@{/home/platos/{categoria}(categoria='picadas')}">
                <img
                        class="contPlato-img"
                        th:src="@{/img/platos/picadas.jpg}"
                        alt="empanadas"
                />
                <h2 class="contPlato-txt mb-0">Picadas</h2>
            </a>
        </div>
        <div class="contPlato">
            <a th:href="@{/home/platos/{categoria}(categoria='pastas')}">
                <img
                        class="contPlato-img"
                        th:src="@{/img/platos/pasta.jpeg}"
                        alt="pastas"
                />
                <h2 class="contPlato-txt mb-0">Pastas</h2>
            </a>
        </div>
        <div class="contPlato">
            <a th:href="@{/home/platos/{categoria}(categoria='ensaladas')}">
                <img
                        class="contPlato-img"
                        th:src="@{/img/platos/ensalada.jpg}"
                        alt="ensaladas"
                />
                <h2 class="contPlato-txt mb-0">Ensaladas</h2>
            </a>
        </div>
        <div class="contPlato">
            <a th:href="@{/home/platos/{categoria}(categoria='postres')}">
                <img
                        class="contPlato-img"
                        th:src="@{/img/platos/helado.jpg}"
                        alt="helados"
                />
                <h2 class="contPlato-txt mb-0">Postres</h2>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="d-flex align-items-center justify-content-between my-3">
            <form action="#" th:action="@{/filtrar}" method="POST" class="d-flex align-items-center">
                <div class="input-group">
                    <select name="filtrado" class="form-select" aria-label="Filtrar por estrellas">
                        <option value="" disabled selected>Filtrar por estrellas</option>
                        <option th:value="1.0">1 <i class="fas fa-star" style="color: #ffc107"></i></option>
                        <option th:value="2.0">2 <i class="fas fa-star" style="color: #ffc107"></i></option>
                        <option th:value="3.0">3 <i class="fas fa-star" style="color: #ffc107"></i></option>
                        <option th:value="4.0">4 <i class="fas fa-star" style="color: #ffc107"></i></option>
                        <option th:value="5.0">5 <i class="fas fa-star" style="color: #ffc107"></i></option>
                    </select>
                    <button class="btn btn-dark" type="submit">Filtrar</button>
                </div>
            </form>
            <form action="#" th:action="@{/filtrar}" method="POST" class="d-flex align-items-center ms-2">
                <div class="input-group">
                    <select name="filtro_orden" class="form-select" aria-label="Ordenar por estrellas">
                        <option value="" disabled selected>Ordenar por estrellas</option>
                        <option th:value="ASC">Estrellas Ascendentes <i class="fas fa-arrow-up"></i></option>
                        <option th:value="DESC">Estrellas Descendentes <i class="fas fa-arrow-down"></i></option>
                    </select>
                    <button class="btn btn-dark" type="submit">Ordenar</button>
                </div>
            </form>
            <form class="d-flex align-items-center" action="#" th:action="@{/filtrar_capacidad}" method="POST">
                <div class="input-group">
                    <input type="number" placeholder="Número de comensales" class="form-control" id="capacidadPersonas" name="capacidadPersonas" required />
                    <button type="submit" class="btn btn-dark">Filtrar</button>
                </div>
            </form>
        </div>
        <form
                action="#"
                th:action="@{/home}"
                method="POST"
                class="buscador-formBusqueda w-100 mb-3 d-flex"
                style="flex-direction: column; gap: 1em">
            <div class="input-group" style="flex-wrap: nowrap">
                <input
                        type="text"
                        class="form-control w-100"
                        name="busqueda"
                        id="busqueda"
                        placeholder="La Farola, La Quintana, etc..."
                        autocomplete="off"
                />
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        <p
                th:if="${errorFiltro != null}"
                class="alert alert-danger"
                th:text="${errorFiltro}"
        ></p>
        <p
                th:if="${error != null}"
                class="alert alert-danger"
                th:text="${error}"
        ></p>
    </div>
    <div
            class="container d-flex align-items-center justify-content-between flex-wrap"
            style="gap: 1em;"
    >
        <div
                th:each="restaurante : ${restaurantes}"
                class="card"
                style="width: 18rem; margin-right: 0;"
        >
            <img
                    th:src="@{/img/restaurant/__${restaurante.imagen}__}"
                    alt="Restaurante"
                    title="Restaurante"
                    class="card-image-top"
            />
            <div class="card-body">
                <h2 style="font-size: 1.5em" th:text="${restaurante.nombre}"></h2>
                <p class="fw-light" th:text="${restaurante.direccion}"></p>
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center" style="gap: 0.5em">
                        <p
                                class="contRestaurant-estrellas mb-0"
                                th:text="${restaurante.estrellas}"
                        ></p>
                        <i class="fas fa-star" style="color: #ffc107"></i>
                    </div>
                    <a th:href="@{/restaurante/{id}(id=${restaurante.id})}" class="contRestaurant-btnReservar">Explorar</a>
                    <p
                            th:if="${error != null}"
                            class="alert alert-danger"
                            th:text="${error}"
                    ></p>
                </div>
                <p class="mb-0 mt-3 text-primary">A 0.7km de tu ubicación</p>
            </div>
        </div>
    </div>
    <div
            class="container d-flex align-items-center justify-content-between flex-wrap"
            style="gap: 1em;"
    >
        <div
                th:each="plato : ${platos}"
                class="card"
                style="width: 18rem; margin-right: 0;"
        >
            <img
                    th:src="@{/img/platos/__${plato.imagen}__}"
                    alt="Plato"
                    title="Plato"
                    class="card-image-top"
            />
            <div class="card-body">
                <h2 style="font-size: 1.5em" th:text="${plato.nombre}"></h2>
                <p th:text="${plato.restaurante.nombre}" class="text-primary"></p>
                <p class="fw-light" th:text="'$' + ${plato.precio}"></p>
                <div class="d-flex" style="flex-direction: column; gap: 1em;">
                        <p
                                class="mb-0"
                                th:text="${plato.descripcion}"
                        ></p>
                    <a th:href="@{/restaurante/{id}(id=${plato.restaurante.id})}" style="width: fit-content;" class="contRestaurant-btnReservar">Ver restaurante <i class="fas fa-eye"></i></a>
                    <p
                            th:if="${error != null}"
                            class="alert alert-danger"
                            th:text="${error}"
                    ></p>
                </div>
            </div>
        </div>
    </div>
    <footer
            class="p-3 mt-5 d-flex align-items-center justify-content-between bg-dark text-white"
    >
        <p class="mb-0">Genesis</p>
        <p class="mb-0">Mateo</p>
        <p class="mb-0">Axel</p>
        <p class="mb-0">Ivan</p>
    </footer>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
