<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>TuResto - Mi Restaurante</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/mi-resto.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <a
        class="header-titulo mb-0"
        style="text-decoration: none; color: black"
        th:href="@{/home}"
        >TuResto</a
      >
      <a th:href="@{/usuarioPerfil}" class="contRestaurant-btnReservar"
        >Mi Perfil</a
      >
    </header>
    <main>
      <div class="container mt-5">
        <div class="accordion" id="accordionExample">
          <!-- Sección de Billetera -->
          <section class="mb-5">
            <h2 class="section-title">Mi Billetera</h2>
            <p>Saldo actual: $XXX.XX</p>
          </section>

          <!-- Mensajes de Error -->
          <p
            th:if="${error != null}"
            class="alert alert-danger"
            th:text="${error}"
          ></p>

          <!-- Sección de Platos -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingPlatos">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsePlatos"
                aria-expanded="true"
                aria-controls="collapsePlatos"
              >
                Gestionar Platos
              </button>
            </h2>
            <div
              id="collapsePlatos"
              class="accordion-collapse collapse show"
              aria-labelledby="headingPlatos"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button
                  type="button"
                  class="btn btn-success mb-3"
                  data-bs-toggle="modal"
                  data-bs-target="#agregarPlatoModal"
                >
                  Agregar Plato
                </button>
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Es Recomendado</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="plato : ${platos}">
                        <td th:text="${plato.nombre}">Nombre del Plato</td>
                        <td th:text="${plato.precio}">Precio del Plato</td>
                        <td th:text="${plato.descripcion}">
                          Descripción del Plato
                        </td>
                        <td th:text="${plato.categoria.descripcion}">
                          Categoría del Plato
                        </td>
                        <td th:text="${plato.esRecomendado ? 'Sí' : 'No'}">
                          Es Recomendado
                        </td>
                        <td>
                          <a href="#" class="btn btn-sm btn-primary">Editar</a>
                          <form
                            th:action="@{/mi-resto/eliminarPlato}"
                            method="post"
                            th:object="${plato}"
                            style="display: inline"
                          >
                            <input
                              type="hidden"
                              th:value="${plato.id}"
                              name="id"
                            />
                            <button type="submit" class="btn btn-sm btn-danger">
                              Eliminar
                            </button>
                          </form>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Sección de Reservas -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingReservas">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseReservas"
                aria-expanded="false"
                aria-controls="collapseReservas"
              >
                Gestionar Reservas
              </button>
            </h2>
            <div
              id="collapseReservas"
              class="accordion-collapse collapse"
              aria-labelledby="headingReservas"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul class="list-group">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    Nombre Cliente
                    <span class="badge bg-primary rounded-pill"
                      >Fecha y Hora</span
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal para agregar plato -->
    <div
      class="modal fade"
      id="agregarPlatoModal"
      tabindex="-1"
      aria-labelledby="agregarPlatoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="agregarPlatoModalLabel">
              Agregar Plato
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form th:action="@{/mi-resto/agregarPlato}" method="post">
              <div class="mb-3">
                <label for="nombrePlato" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombrePlato"
                  name="nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="precioPlato" class="form-label">Precio</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="precioPlato"
                  name="precio"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="categoriaPlato" class="form-label">Categoría</label>
                <select
                  class="form-control"
                  id="categoriaPlato"
                  name="categoriaId"
                  required
                >
                  <option
                    th:each="categoria : ${categorias}"
                    th:value="${categoria.id}"
                    th:text="${categoria.descripcion}"
                  ></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="esRecomendado" class="form-label"
                  >¿Es Recomendado?</label
                >
                <select
                  class="form-control"
                  id="esRecomendado"
                  name="esRecomendado"
                  required
                >
                  <option value="si">Sí</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="descripcionPlato" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="descripcionPlato"
                  name="descripcion"
                  rows="3"
                  required
                ></textarea>
              </div>
              <input type="hidden" name="idResto" th:value="${idResto}" />
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="p-3 mt-5 d-flex align-items-center justify-content-between bg-dark text-white"
    >
      <p class="mb-0">Genesis</p>
      <p class="mb-0">Mateo</p>
      <p class="mb-0">Axel</p>
      <p class="mb-0">Ivan</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
