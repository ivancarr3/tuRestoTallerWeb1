<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taller Web I</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <a class="header-titulo mb-0" style="text-decoration: none; color: black;" th:href="@{/home}">TuResto</a>
</header>
<main role="main" class="container">
    <div class="container" style="margin-top: 7em;">
        <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6 mx-auto bg-white shadow rounded p-4">
            <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                <h3 class="text-center mb-4">TuResto</h3>
                <hr class="my-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input th:field="*{email}" id="email" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input th:field="*{password}" type="password" id="password" class="form-control" required>
                </div>
                <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error ' + ${error}"></p>
                <p th:if="${mensaje != null}" class="alert alert-info mt-3" th:text="${mensaje}"></p>
            </form>
            <div class="d-flex align-items-start mt-3" style="flex-direction: column;">
                <p>¿No tienes una cuenta?</p>
                <p class="mb-0">
                    <a id="ir-a-registrarme" th:href="@{/nuevo-usuario}">Registrarme</a>
                </p>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
