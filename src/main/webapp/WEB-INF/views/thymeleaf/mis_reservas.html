<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Taller Web I</title>
<link rel="stylesheet" th:href="@{/css/reset.css}" />
<link rel="stylesheet" th:href="@{/css/index.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/contPlatos.css}" />
<link rel="stylesheet" th:href="@{/css/contRestaurants.css}" />
<link rel="stylesheet" th:href="@{/css/buscador.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
	.card img {
		width: 358px !important;
		height: 300px !important;
	}

	a {
		text-decoration: none;
	}
</style>
</head>

<body>
	<header>
		<a class="header-titulo mb-0"
			style="text-decoration: none; color: black;" th:href="@{/home}">TuResto</a>
		<!-- 		<a th:href="@{/usuarioPerfil}" class="contRestaurant-btnReservar">Mi -->
		<!-- 			Perfil</a> -->
	</header>
	<main>
		<br>
		<div class="container">
			<p th:if="${errorFiltro != null}" class="alert alert-danger"
				th:text="${errorFiltro}"></p>
			<p th:if="${error != null}" class="alert alert-danger"
				th:text="${error}"></p>
		</div>
		<div
			class="container d-flex align-items-center justify-content-start flex-wrap"
			style="gap: 3em">
			<div th:each="reserva : ${reservas}" class="card"
				style="width: 18rem">
				<div class="card-body">
					<h2 style="font-size: 1.5em"
						th:text="${reserva.restaurante.nombre}"></h2>
					<p class="fw-light" th:text="${reserva.fecha}"></p>
					<p class="fw-light" th:text="${reserva.cantidadPersonas}"></p>
				</div>
			</div>
		</div>
		<footer
			class="p-3 mt-5 d-flex align-items-center justify-content-between bg-dark text-white position-fixed bottom-0 w-100">
			<p class="mb-0">Genesis</p>
			<p class="mb-0">Mateo</p>
			<p class="mb-0">Axel</p>
			<p class="mb-0">Ivan</p>
		</footer>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
