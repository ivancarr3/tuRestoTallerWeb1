<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/contPlatos.css}"/>
    <link rel="stylesheet" th:href="@{/css/contRestaurants.css}"/>
    <link rel="stylesheet" th:href="@{/css/buscador.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div
            class="container-fluid d-flex align-items-center justify-content-between"
    >
        <a
                class="header-titulo mb-0"
                style="text-decoration: none; color: black"
                th:href="@{/home}"
        >TuResto</a
        >
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarUserMenu"
                aria-controls="navbarUserMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarUserMenu"
        >
            <ul class="navbar-nav ml-auto pr-3">
                <li th:if="${usuarioLogueado}" class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdownMenuLink"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <i class="fas fa-user"></i>
                    </a>
                    <div
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuLink"
                    >
                        <p th:value="${emailUser}"></p>
                        <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                    </div>
                </li>
                <li th:unless="${usuarioLogueado}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <h1 class="my-3" th:text="'Reservas del restaurante ' + ${restauranteNombre}"></h1>
        <hr/>
        <h1 class="my-3" th:text="'Lleva $' + ${ganancias} +' en ganancias con sus reservas!'"></h1>
        <hr/>
        <h2 class="mt-3">Estas son tus reservas:</h2>
        <div class="mt-3 d-flex align-items-center justify-content-start flex-wrap" style="gap: 3em">
            <div th:each="reserva : ${reservas}" class="card" style="width: 18rem">
                <div class="card-body">
                    <h2 style="font-size: 1.5em" th:text="${reserva.nombre}"></h2>
                    <p class="fw-light" th:text="'Fecha: ' + ${reserva.fecha}"></p>
                    <p class="fw-light" th:text="'Teléfono: ' + ${reserva.numeroCelular}"></p>
                    <p class="fw-light" th:text="'Email: ' + ${reserva.email}"></p>
                    <p class="fw-light" th:text="'Para ' + ${reserva.cantidadPersonas} + ' personas'"></p>
                </div>
            </div>
        </div>
        <p th:if="${mensajeReservas != null}" class="alert alert-info mt-3" th:text="${mensajeReservas}"></p>
        <p th:if="${error != null}" class="alert alert-warning mt-3" th:text="${error}"></p>
        <a class="btn btn-primary mt-3" th:href="@{/perfil_restaurante/{id}/crearPromocion(id=${restaurantId})}">Crear
            promoción por mail</a>

        <!-- Sección de Platos -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingPlatos">
                <button
                        class="accordion-button collapsed my-3"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsePlatos"
                        aria-expanded="true"
                        aria-controls="collapsePlatos"
                >
                    Gestionar Platos
                </button>
            </h2>
            <div
                    id="collapsePlatos"
                    class="accordion-collapse collapse show"
                    aria-labelledby="headingPlatos"
                    data-bs-parent="#accordionExample"
            >
                <div class="accordion-body">
                    <button
                            type="button"
                            class="btn btn-success mb-3"
                            data-bs-toggle="modal"
                            data-bs-target="#agregarPlatoModal"
                    >
                        Agregar Plato
                    </button>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Descripción</th>
                                <th>Categoría</th>
                                <th>Es Recomendado</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="plato : ${platos}">
                                <td th:text="${plato.nombre}">Nombre del Plato</td>
                                <td th:text="${plato.precio}">Precio del Plato</td>
                                <td th:text="${plato.descripcion}">
                                    Descripción del Plato
                                </td>
                                <td th:text="${plato.categoria.descripcion}">
                                    Categoría del Plato
                                </td>
                                <td th:text="${plato.esRecomendado ? 'Sí' : 'No'}">
                                    Es Recomendado
                                </td>
                                <td>
                                    <form
                                            th:action="@{/perfil_restaurante/eliminarPlato}"
                                            method="post"
                                            style="display: inline"
                                    >
                                        <input
                                                type="hidden"
                                                th:value="${plato.id}"
                                                name="idPlatoEliminar"
                                                id="idPlatoEliminar"
                                        />
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            Eliminar
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para agregar plato -->
        <div
                class="modal fade"
                id="agregarPlatoModal"
                tabindex="-1"
                aria-labelledby="agregarPlatoModalLabel"
                aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="agregarPlatoModalLabel">
                            Agregar Plato
                        </h5>
                        <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/perfil_restaurante/agregarPlato}" method="post">
                            <div class="mb-3">
                                <label for="nombrePlato" class="form-label">Nombre</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="nombrePlato"
                                        name="nombre"
                                        required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="precioPlato" class="form-label">Precio</label>
                                <input
                                        type="number"
                                        step="0.01"
                                        class="form-control"
                                        id="precioPlato"
                                        name="precio"
                                        required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="categoriaPlato" class="form-label">Categoría</label>
                                <select
                                        class="form-control"
                                        id="categoriaPlato"
                                        name="categoriaId"
                                        required
                                >
                                    <option
                                            th:each="categoria : ${categorias}"
                                            th:value="${categoria.id}"
                                            th:text="${categoria.descripcion}"
                                    ></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="esRecomendado" class="form-label"
                                >¿Es Recomendado?</label
                                >
                                <select
                                        class="form-control"
                                        id="esRecomendado"
                                        name="esRecomendado"
                                        required
                                >
                                    <option value="si">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descripcionPlato" class="form-label"
                                >Descripción</label
                                >
                                <textarea
                                        class="form-control"
                                        id="descripcionPlato"
                                        name="descripcion"
                                        rows="3"
                                        required
                                ></textarea>
                            </div>
                            <input type="hidden" name="idResto" th:value="${idResto}"/>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
