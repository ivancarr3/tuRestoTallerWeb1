<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Reserva</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/contPlatos.css}" />
    <link rel="stylesheet" th:href="@{/css/contRestaurants.css}" />
    <link rel="stylesheet" th:href="@{/css/buscador.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>
<body>
<header class="mb-3">
    <h2 class="header-titulo mb-0">TuResto</h2>
    <button class="btn btn-dark" style="font-size: 16px; font-weight: 600">
        Ingresar
    </button>
</header>
<main>
    <div class="container">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{/img/restaurant/restaurant.jpg}" class="img-fluid rounded-start" alt="prueba" title="prueba">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${restaurante.nombre}"></h5>
                        <p class="card-text" th:text="${restaurante.direccion}"></p>
                        <p class="card-text"><small class="text-body-secondary" th:text="${restaurante.estrellas}"></small> <i class="fas fa-star" style="color: #ffc107"></i></p>
                        <a th:href="@{/reserva/final/{id}(id=${restaurante.id})}" class="btn btn-dark">Reservar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form th:action="@{/reserva/{id}/filtrarPlato(id=${restaurante.id})}" th:method="POST">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Filtrar platos por precio
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item" style="cursor: pointer;" th:onclick="|seleccionarOpcion('15000')|">Mayor a $10.000</li>
                    <li class="dropdown-item" style="cursor: pointer;" th:onclick="|seleccionarOpcion('20000')|">Mayor a $20.000</li>
                    <li class="dropdown-item" style="cursor: pointer;" th:onclick="|seleccionarOpcion('30000')|">Mayor a $30.000</li>
                    <li class="dropdown-item" style="cursor: pointer;" th:onclick="|seleccionarOpcion('50000')|">Mayor a $50.000</li>
                </ul>
            </div>
            <input id="opcionSeleccionada" type="hidden" name="precio" value="">
        </form>
        <p
                th:if="${errorFiltroPlato != null}"
                class="alert alert-danger"
                th:text="${errorFiltroPlato}"
        ></p>
        <p
                th:if="${error != null}"
                class="alert alert-danger"
                th:text="${error}"
        ></p>
    </div>
    <div
            class="container d-flex align-items-center justify-content-center flex-wrap"
            style="gap: 3em"
    >
        <div
                th:each="plato : ${platos}"
                class="card"
                style="width: 18rem"
        >
            <img
                    th:src="@{/img/platos/empanadas.jpg}"
                    alt="Plato"
                    title="Plato"
                    class="card-image-top"
            />
            <div class="card-body">
                <h2 style="font-size: 1.5em" th:text="${plato.nombre}"></h2>
                <p class="fw-light" th:text="${plato.descripcion}"></p>
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center" style="gap: 0.5em">
                        <p
                                class="mb-0"
                                th:text="${plato.precio}"
                        ></p>
                    </div>
                    <p
                            th:if="${error != null}"
                            class="alert alert-danger"
                            th:text="${error}"
                    ></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    function seleccionarOpcion(precio) {
        document.getElementById('opcionSeleccionada').value = precio;
        document.querySelector('form').submit();
    }
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
